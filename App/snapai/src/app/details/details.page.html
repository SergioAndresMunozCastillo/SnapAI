<ion-header>
  <ion-toolbar>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{ data.nombre}}
  <br>
  {{data.fecha}}
  <br>
  <img src="{{ data.image }}">
  <br>
  <hr>
  <br>
  <ion-input placeholder="Si no es la persona, agrega" [(ngModel)] = "name"></ion-input>
  <ion-button (click) = "onFeedback(data.id, name, data.image)">Enviar</ion-button>
</ion-content>
