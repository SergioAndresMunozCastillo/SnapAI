<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    
    <form action="principal.html" class="form">
      <div class="cont-form">
        <h1>Iniciar Sesión</h1>
        <label for="email" class="label">Correo Electronico:</label>
        <input type="email" name="email" id="email" placeholder="email@domain.com" required>
        <label for="password" class="label">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="password" required>  
        <input type="submit" name="submit" id="submit">

      </div>
    </form>
    
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
   
    
  </body>
</html>
